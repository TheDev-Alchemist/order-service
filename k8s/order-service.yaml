apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: NodePort
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
      nodePort: 30082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: asia-east1-docker.pkg.dev/pure-highlander-471707-t2/socialmedia/order-service:son
        ports:
        - containerPort: 8082
        env:
        - name: USER_SERVICE_URL
          value: "http://user-service:8081"
